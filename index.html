<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- add tailwind -->
    <link rel="stylesheet" href="dist/tailwind.css">
    <title>Spotify - Your Top Songs of 2020</title>
</head>
<body>

<div class="h-screen flex flex-col">
    <!-- my top section -->
    <div class="bg-red-300 flex-1 flex">
         <!-- sidebar -->
        <div class="bg-black text-white w-44 p-6 flex flex-col justify-between">
            <div class="border-b-2 border-gray-50 text-gray-100">
                <div class="flex p-1"> <!-- Spotify logo -->
                    <img class="p-2 w-1/2" src="img/spotifyLogo.png" alt="spotifyLogo">
                    <a href=#>Spotify</a>
                </div>
                <div class="flex p-1"> <!-- Home logo -->
                    <img class="w-1/3" src="img/home-icon-white-png-27.jpg" alt=home-icon">
                    <a href=#>Home</a>
                </div>
                <div class="flex p-1"> <!-- Search logo -->
                        <img class="w-3/12" src="img/searchIconIverted.png" alt="searchIcon">
                        <a href=#>Search</a>
                </div>
                <div class="flex p-1"> <!-- Library logo -->
                    <img class="w-3/12" src="img/your-library-line-512-inverted.png" alt="library">
                    <a href="#">Your Library</a>
                </div>
                <div class="p-1">
                    <div class="flex p-2">PLAYLISTS</div>
                    <div class="flex">
                        <img class="p-1 w-3/12" src="img/playListPlusInverted.png" alt="playListPlus">
                        <a href="#">Create Playlist</a>
                    </div>
                    <div class="flex">
                        <img class="p-1 w-3/12" src="img/likedSongsIcon.png" alt="likedSongsIcon">
                        <a href="#">Liked Songs</a>
                    </div>
                </div>
            </div>

            <div>
                Install App
            </div>
        </div>
        <!-- // END -->

        <!-- main content -->
        <div class="bg-blue-300 flex-1">
            main content
        </div>
        <!-- //END -->
    </div>
    <!--//END top section-->

    <!-- bottom section -->
    <div class="bg-gray-600 flex justify-around h-24">
        <div>Album Stuff</div>
        <div>
            Player control section
            <!-- range -->
        </div>
        <div>Watch list</div>
    </div>
    <!--//END bottom section -->

</div>
<!-- JS dependencies -->
</body>
</html>
